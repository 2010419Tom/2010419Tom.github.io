<h2>鐵板豆腐</h2>
食材準備: 胡蘿蔔.玉米筍.蔥段.洋蔥切絲備用
<p>
      嫩豆腐切片.可用紙巾將豆腐水分吸乾，沾上一層薄薄的麵粉
  <p>
      少許油鍋子燒熱.將豆腐下鍋輕輕滑動鍋子
  <p>
      可用湯匙輕輕翻面較不易破裂，煎至兩面金黃成起備用
  <p>
      加入蔬菜一起輕輕拌炒.淋下調好的醬汁.輕輕攪拌至所有食材均勻裹上醬汁
  <p>
