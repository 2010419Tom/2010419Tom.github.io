<h2>客家小炒</h2>
乾魷魚用溫水泡約2小時後切粗條。
<p>
      熱鍋熱油，放入豆干煸香後盛盤備用。
  <p>
      原鍋放入豬肉炒散，加蒜末、辣椒、蒜苗炒香。
  <p>
      撒少許香油炒勻即可。
